<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/" method="post">
            <h1>Sign Up</h1>
            <div class="input-field">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" onClick="resetError(username)">
                <div class="error"></div>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" onClick="resetError(email)">
                <div class="error"></div>
            </div>
            <div class="input-field">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="text" onClick="resetError(phone)">
                <div class="error"></div>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" onClick="resetError(password)">
                <div class="error"></div>
            </div>
            <div class="input-field">
                <label for="confirm">Confirm Password</label>
                <input id="confirm"name="confirm" type="password" onClick="resetError(confirm)">
                <div class="error"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
